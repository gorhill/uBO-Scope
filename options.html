<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/options.css" type="text/css">
<title>uBO-Scope</title>
</head>

<body>

<ul>
    <li><label>
        Use data from the last 
        <input id="daysBefore" type="number" min="1" max="365" size="3" value="30"> 
        days when number-crunching third-party exposure score.
    </label>
    <li><label>
        Heatmap color:  
        <input id="heatmapHue" type="color" value="#ff0000">
    </label>
</ul>
<div>
    <p>
        <button id="export" type="button">Export data</button>
        <button id="import" type="button" disabled>Import data from file...</button>
        <script src="js/options.js"></script>
    <p>
        Storage currently used for third-party exposure data: <span id="storageUsed"></span> bytes.
</div>
</body>

</html>
