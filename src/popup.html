<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light dark" />
<link rel="stylesheet" href="css/popup.css" type="text/css">
<title>uBO-Scope</title>
</head>

<body class="loading">
<h2 id="tabHostname"><span></span><span>NO DATA</span></h2>
<main>
    <section id="summary">
        <span id="pageTiming">
            <span></span>
            <legend>browser extensions &amp; cache influence <i>visible</i>, <i>interactive</i>, and <i>complete</i> &ndash; results may vary across page reloads</legend>
        </span>
        <span id="domainCount">domains connected: <span>?</span></span>
    </section>
    <section data-outcome="allowed">
        <h3>not blocked</h3>
        <div class="domains"></div>
    </section>
    <section data-outcome="stealth">
        <h3>stealth-blocked</h3>
        <div class="domains"></div>
    </section>
    <section data-outcome="blocked">
        <h3>blocked</h3>
        <div class="domains"></div>
    </section>
</main>

<template id="domainRow">
    <div data-domain="" data-expanded="0"><span class="expander"></span><span class="domain"></span><span class="count badge"></span></div>
</template>

<template id="urls">
    <ul class="urls"></ul>
</template>

<template id="urlRow">
    <li><span class="type"></span><a href="#" class="url" target="_blank"><span class="subdomain"></span><span class="domain"></span><span class="path"></span></a></li>
</template>

<template id="frb">
<span style="border:2px solid hsl(120 100% 40%);"><a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/readyState" target="_blank">loading</a><br><span>&hellip;</span></span>
</template>

<template id="fcp">
<span style="border:4px solid hsl(120 100% 40%);"><a href="https://developer.mozilla.org/en-US/docs/Glossary/First_contentful_paint" target="_blank">visible</a><br><span>&hellip;</span></span>
</template>

<template id="dcl">
<span style="border:2px solid hsl(120 100% 40%);"><a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/readyState" target="_blank">interactive</a><br><span>&hellip;</span></span>
</template>

<template id="l">
<span style="border:2px solid hsl(120 100% 40%);"><a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/readyState" target="_blank">complete</a><br><span>&hellip;</span></span>
</template>

<script src="js/popup.js" type="module"></script>
</body>

</html>
